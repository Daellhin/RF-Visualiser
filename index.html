<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RF-Visualiser</title>
    <link rel="stylesheet" href="visualiser.css">
    <link rel="shortcut icon" type="image/x-icon" href="eye.ico" />
</head>
<body>
    <div id="top">
        <h1>Visualiser</h1>
        <textarea id="input" cols="120" rows="5" placeholder="Enter value: -370, 680, -362, 686... "></textarea>
        <p></p>
        <button class="controllButton" id="start">Add new</button>
        <button class="controllButton" id="left">Left</button>
        <button class="controllButton" id="right">Right</button>
        <button class="controllButton" id="mirror">Mirror</button>
        <button class="controllButton" id="clear">Clear</button>
        <input type="range" min="5" max="40" value="10" id="scale">
        <p></p>
    </div>
    <div id="visualisations">

    </div>
    <script src="visualiser.js"></script>
</body>
</html>
